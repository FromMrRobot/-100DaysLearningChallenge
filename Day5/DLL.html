<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doubly Linked List</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="DLL.css" />
</head>
<body>

  <h1>Doubly Linked List</h1>

  <div class="controls">
    <input type="text" id="value" placeholder="Value" />
    <input type="number" id="index" placeholder="Index" min="0" />
    <button id="append">Append</button>
    <button id="prepend">Prepend</button>
    <button id="insert">Insert At</button>
    <button id="remove">Remove At</button>
    <button id="removeFront">Remove Front</button>
    <button id="removeBack">Remove Back</button>
    <button id="clear">Clear</button>
  </div>

  <div class="list-container" id="listContainer">
    <svg id="arrowCanvas"></svg>
  </div>

  <script src="DLL.js"></script>
</body>
</html>
